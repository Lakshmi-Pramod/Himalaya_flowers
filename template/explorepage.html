.flower-card {
    position: relative;
    overflow: hidden;
    cursor: pointer;
    transition: transform 0.3s ease-in-out;
}

.flower-card img {
    width: 100%;
    height: auto;
    transition: opacity 0.3s ease-in-out;
}

.flower-card:before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.7);
    opacity: 0;
    transition: opacity 0.3s ease-in-out;
}

.flower-card:hover:before {
    opacity: 1;
}

.flower-card-text {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    color: white;
    font-size: 2rem;
    text-align: center;
    z-index: 1; /* Ensure text appears above the background */
    display: none; /* Initially hide the text */
}

.flower-card:hover .flower-card-text {
    display: block; /* Show the text on hover */
}
.flower-card {
    transition: transform 0.3s ease-in-out;
}

.flower-card:hover {
    transform: scale(1.1);
}
